<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Agregar Nuevo Libro</h1>
    </header>
    <div class="container">
        <form method="POST">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ejemplo: Don Quijote de la Mancha" required>
            
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" placeholder="Ejemplo: Miguel de Cervantes" required>
            
            <label for="anio">Año:</label>
            <input type="number" id="anio" name="anio" placeholder="Ejemplo: 1605" required>
            
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
