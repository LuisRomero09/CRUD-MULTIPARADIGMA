<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Libros</title>
    <!-- Agregar Bootstrap para mejorar el diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Libros</h1>

        <!-- Formulario para agregar un libro -->
        <form method="POST" action="/create" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="titulo" class="form-control" placeholder="Título del libro" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="autor" class="form-control" placeholder="Autor" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="anio" class="form-control" placeholder="Año de publicación" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agregar Libro</button>
        </form>

        <!-- Tabla de libros -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                    <tr>
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>{{ libro.autor }}</td>
                        <td>{{ libro.anio }}</td>
                        <td>
                            <!-- Botón para actualizar -->
                            <a href="/update/{{ libro.id }}" class="btn btn-warning btn-sm">Actualizar</a>

                            <!-- Botón para eliminar -->
                            <form action="/delete/{{ libro.id }}" method="POST" style="display:inline-block;">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Script de Bootstrap (para funcionalidades interactivas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
