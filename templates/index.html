{% extends "base.html" %}
{% block title %}Lista de Libros{% endblock %}
{% block content %}
<h1 class="text-center">Lista de Libros</h1>
<a href="/create" class="btn btn-success mb-3">Agregar Nuevo Libro</a>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Año</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for libro in libros %}
        <tr>
            <td>{{ libro.id }}</td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.autor }}</td>
            <td>{{ libro.anio }}</td>
            <td>
                <a href="/update/{{ libro.id }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="/delete/{{ libro.id }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
