<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
</head>
<body>
    <h1>Lista de Libros</h1>
    <a href="/create">Agregar nuevo libro</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Año</th>
            <th>Acciones</th>
        </tr>
        {% for libro in libros %}
        <tr>
            <td>{{ libro.id }}</td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.autor }}</td>
            <td>{{ libro.anio }}</td>
            <td>
                <a href="/update/{{ libro.id }}">Editar</a>
                <a href="/delete/{{ libro.id }}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
