<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h1>Actualizar Libro</h1>

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="titulo" class="form-control" placeholder="Título" value="{{ libro.titulo }}" required>
            </div>
            <div class="mb-3">
                <input type="text" name="autor" class="form-control" placeholder="Autor" value="{{ libro.autor }}" required>
            </div>
            <div class="mb-3">
                <input type="text" name="anio" class="form-control" placeholder="Año" value="{{ libro.anio }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</body>
</html>
