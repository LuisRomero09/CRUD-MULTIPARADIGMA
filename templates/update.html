{% extends "base.html" %}
{% block title %}Editar Libro{% endblock %}
{% block content %}
<h1 class="text-center">Editar Libro</h1>
<div class="card shadow p-4">
    <form method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ libro.titulo }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" id="autor" name="autor" value="{{ libro.autor }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="anio" class="form-label">Año:</label>
            <input type="number" id="anio" name="anio" value="{{ libro.anio }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
